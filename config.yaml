# --- Edit this file to customize your agent ---
timezone: "Asia/Kolkata"

topics:
  - "IRDAI"
  - "SEBI"
  - "mutual fund distribution"
  - "AMFI circular"
  - "ARN renewal"
  - "EUIN"
  - "commission payout"
  - "B-30 incentives"
  - "mutual fund distributor commission"
  - "trail commission"
  - "advertising code"
  - "advertisement guidelines"
  - "mutual fund advertising compliance"
  - "investment adviser vs MFD"
  - "KYC / CKYC / FATCA"
  - "SIP / STP / SWP"
  - "IRDAI circulars"
  - "SEBI regulations"
  - "mutual fund distribution"
  - "insurance intermediaries"
  - "digital lending"

sources:
  # --- Regulatory (official feeds) ---

  # SEBI — official RSS (press releases, circulars, orders)
  - "https://www.sebi.gov.in/sebirss.xml"

  # IRDAI — no official RSS; one targeted Google News feed as fallback
  - "https://news.google.com/rss/search?q=IRDAI+circular+India"

  # --- Reputable Indian financial publishers (direct RSS) ---

  # Economic Times — top business stories
  - "https://economictimes.indiatimes.com/rssfeedsdefault.cms"

  # Mint — personal finance & money
  - "https://www.livemint.com/rss/money"

  # Mint — markets
  - "https://www.livemint.com/rss/markets"

  # Business Standard — top stories
  - "https://www.business-standard.com/rss/home_page_top_stories.rss"

  # Business Standard — markets
  - "https://www.business-standard.com/rss/markets-106.rss"

  # Financial Express — general feed
  - "https://www.financialexpress.com/feed/"

  # The Hindu BusinessLine
  - "https://www.thehindubusinessline.com/feeder/default.rss"

  # Moneycontrol — latest news
  - "http://www.moneycontrol.com/rss/latestnews.xml"


limits:
  per_run_max_articles: 40
  per_run_max_summary: 12

delivery:
  # Choose where to send the brief. Set enabled: true and configure credentials via env vars.
  email:
    enabled: true
    to: "saikia.anupam@gmail.com"
    subject_prefix: "[Daily Brief]"
    # SMTP credentials are expected from environment variables:
    # SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASSWORD, SMTP_FROM
  slack:
    enabled: false
    webhook_url_env: "SLACK_WEBHOOK_URL"

summarization:
  enabled: true
  provider: "openai"       # "openai" or "builtin"
  model: "gpt-4o-mini"     # used if provider == "openai"
  language: "en"           # "en" or "hi" etc.
  max_words: 140

storage:
  db_path: "state.sqlite3"
  reports_dir: "reports"

ranking:
  # Simple keyword scoring. You can tune weights per topic if needed.
  min_score: 1
  # Optional: weights for hybrid scoring (semantic + keyword + recency)
  # score_weights:
  #   semantic: 0.4
  #   keyword: 0.4
  #   recency: 0.2
  # embedding_model: "text-embedding-3-small"
  # max_age_hours: 48
